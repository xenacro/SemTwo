<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <script>
            function square(n)
            {
                return n*n;
            }
            document.writeln("<h1>Square of 1- 50</h1>")
            for(var i=1; i<51; i++)
            {
                document.writeln(square(i) + ',');
            }
        </script>
    </head>

    <body>
    </body>

</html>
